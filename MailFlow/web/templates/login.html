<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MailFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-md shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-blue-600 bg-clip-text text-transparent mb-2">MailFlow</h1>
            <p class="text-gray-600">SMTP负载均衡系统</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="username" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div id="error" class="hidden bg-red-50 text-red-600 p-3 rounded text-sm"></div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition duration-200">
                登录
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script>
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $('#error').addClass('hidden');
            
            $.ajax({
                url: '/admin/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: $('#username').val(),
                    password: $('#password').val()
                }),
                success: function() {
                    window.location.href = '/admin';
                },
                error: function(xhr) {
                    const msg = xhr.responseJSON?.error || '登录失败';
                    $('#error').text(msg).removeClass('hidden');
                }
            });
        });
    </script>

    <footer class="fixed bottom-4 right-4 bg-white shadow-md rounded px-4 py-2 text-sm">
        <div class="inline-flex items-center gap-2 text-gray-600">
            <span class="iconify text-blue-600" data-icon="mdi:github"></span>
            <a href="https://github.com/xkatld" target="_blank" class="text-blue-600 hover:text-blue-700">xkatld</a>
            <span class="text-gray-400">|</span>
            <span>v1.0.1</span>
        </div>
    </footer>
</body>
</html>
