<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员Token - MailFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-blue-600 bg-clip-text text-transparent">MailFlow</h1>
                    <div class="flex space-x-1">
                        <a href="/admin" class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700 flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:dashboard"></span> 仪表盘
                        </a>
                        <a href="/admin/keys" class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700 flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:key"></span> API密钥
                        </a>
                        <a href="/admin/smtp" class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700 flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:mail"></span> SMTP
                        </a>
                        <a href="/admin/plans" class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700 flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:package"></span> 套餐
                        </a>
                        <a href="/admin/admin-tokens" class="px-4 py-2 rounded bg-blue-50 text-blue-600 font-medium flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:admin-panel-settings"></span> Token
                        </a>
                        <a href="/admin/logs" class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700 flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:description"></span> 日志
                        </a>
                        <a href="/admin/stats" class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700 flex items-center gap-1">
                            <span class="iconify" data-icon="material-symbols:analytics"></span> 统计
                        </a>
                    </div>
                </div>
                <a href="/admin/logout" class="text-gray-600 hover:text-red-600 flex items-center gap-1">
                    <span class="iconify" data-icon="material-symbols:logout"></span> 退出
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-3xl font-bold text-gray-800">Token管理</h2>
                <p class="text-gray-600 mt-2">用于外部系统调用管理员API的认证凭证</p>
            </div>
            <button onclick="showCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow flex items-center gap-2">
                <span class="iconify" data-icon="material-symbols:add"></span> 创建Token
            </button>
        </div>
        
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-4">
                <input type="text" id="searchInput" placeholder="搜索名称..." class="px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none w-64">
                <select id="statusFilter" class="px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">全部状态</option>
                    <option value="active">启用</option>
                    <option value="inactive">禁用</option>
                </select>
                <button onclick="applyFilter()" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded">筛选</button>
            </div>
            <div class="flex space-x-2">
                <button onclick="batchDelete()" id="batchDeleteBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">批量删除</button>
            </div>
        </div>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <span class="iconify text-yellow-400 text-xl" data-icon="material-symbols:warning"></span>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        <strong>安全提示：</strong> Token只在创建时显示一次，请妥善保管！Token具有完全的管理员权限，请勿泄露。
                    </p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-md shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr class="text-left text-gray-600">
                        <th class="px-6 py-4"><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4">名称</th>
                        <th class="px-6 py-4">描述</th>
                        <th class="px-6 py-4">状态</th>
                        <th class="px-6 py-4">最后使用</th>
                        <th class="px-6 py-4">创建时间</th>
                        <th class="px-6 py-4">操作</th>
                    </tr>
                </thead>
                <tbody id="tokensTable" class="divide-y divide-gray-200">
                    <tr><td colspan="8" class="text-center py-8 text-gray-400">加载中...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div id="pagination" class="flex justify-center space-x-2 mt-6"></div>
    </div>

    <!-- 创建Token模态框 -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-md shadow-2xl w-full max-w-lg p-8 m-4">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">创建管理员Token</h3>
            <form id="createForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="tokenName" required class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="例如: ZJMF销售插件">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                    <textarea id="tokenDescription" rows="3" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="用途说明（可选）"></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="hideCreateModal()" class="flex-1 px-4 py-2 border rounded hover:bg-gray-50">取消</button>
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">创建</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Token显示模态框 -->
    <div id="tokenModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-md shadow-2xl w-full max-w-2xl p-8 m-4">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Token创建成功！</h3>
            <p class="text-red-600 font-medium mb-4">⚠️ 请立即复制保存，关闭后将无法再次查看</p>
            
            <div class="bg-gray-50 p-4 rounded mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Token值</label>
                <div class="flex items-center gap-2">
                    <input type="text" id="tokenValue" readonly class="flex-1 px-4 py-2 border rounded bg-white font-mono text-sm" value="">
                    <button onclick="copyToken()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded whitespace-nowrap">
                        复制
                    </button>
                </div>
            </div>

            <div class="bg-blue-50 p-4 rounded mb-4">
                <p class="text-sm text-gray-700">
                    <strong>使用方法：</strong><br>
                    在API请求中添加Header: <code class="bg-white px-2 py-1 rounded">X-Admin-Token: YOUR_TOKEN</code>
                </p>
            </div>

            <button onclick="hideTokenModal()" class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                我已保存，关闭
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script>
        let allTokens = [];
        let filteredTokens = [];
        let currentPage = 1;
        let pageSize = 20;
        let selectedIds = new Set();

        function showCreateModal() {
            $('#createForm')[0].reset();
            $('#createModal').removeClass('hidden');
        }

        function hideCreateModal() {
            $('#createModal').addClass('hidden');
        }

        function showTokenModal(token) {
            $('#tokenValue').val(token);
            $('#tokenModal').removeClass('hidden');
        }

        function hideTokenModal() {
            $('#tokenModal').addClass('hidden');
            loadTokens();
        }

        function copyToken() {
            const input = document.getElementById('tokenValue');
            input.select();
            try {
                document.execCommand('copy');
                alert('Token已复制到剪贴板');
            } catch (err) {
                alert('复制失败，请手动复制');
            }
        }

        function loadTokens() {
            $.get('/admin/api/admin-tokens', function(tokens) {
                allTokens = tokens || [];
                applyFilter();
            }).fail(function(xhr) {
                $('#tokensTable').html(`<tr><td colspan="8" class="text-center py-8 text-red-500">加载失败: ${xhr.responseJSON?.error || '未知错误'}</td></tr>`);
            });
        }
        
        function applyFilter() {
            const search = $('#searchInput').val().toLowerCase();
            const status = $('#statusFilter').val();
            
            filteredTokens = allTokens.filter(token => {
                const matchSearch = !search || token.name.toLowerCase().includes(search);
                const matchStatus = !status || (status === 'active' ? token.is_active : !token.is_active);
                return matchSearch && matchStatus;
            });
            
            currentPage = 1;
            selectedIds.clear();
            updateBatchButton();
            renderTable();
        }
        
        function renderTable() {
            const tbody = $('#tokensTable');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredTokens.slice(start, end);
            
            if (pageData.length > 0) {
                tbody.html(pageData.map(token => {
                    const statusClass = token.is_active ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700';
                    const statusText = token.is_active ? '启用' : '禁用';
                    const lastUsed = token.last_used_at ? new Date(token.last_used_at).toLocaleString('zh-CN') : '从未使用';
                    const createdAt = new Date(token.created_at).toLocaleString('zh-CN');
                    const checked = selectedIds.has(token.id) ? 'checked' : '';
                    
                    return `
                        <tr class="hover:bg-blue-50">
                            <td class="px-6 py-4"><input type="checkbox" ${checked} onchange="toggleSelect(${token.id})"></td>
                            <td class="px-6 py-4">${token.id}</td>
                            <td class="px-6 py-4 font-medium">${token.name}</td>
                            <td class="px-6 py-4 text-sm text-gray-600">${token.description || '-'}</td>
                            <td class="px-6 py-4">
                                <span class="px-3 py-1 rounded text-xs ${statusClass}">${statusText}</span>
                            </td>
                            <td class="px-6 py-4 text-sm">${lastUsed}</td>
                            <td class="px-6 py-4 text-sm">${createdAt}</td>
                            <td class="px-6 py-4 text-sm">
                                <button onclick="toggleStatus(${token.id})" class="text-yellow-600 hover:text-yellow-700 mr-3">
                                    ${token.is_active ? '禁用' : '启用'}
                                </button>
                                <button onclick="deleteToken(${token.id})" class="text-red-600 hover:text-red-700">删除</button>
                            </td>
                        </tr>
                    `;
                }).join(''));
            } else {
                tbody.html('<tr><td colspan="8" class="text-center py-8 text-gray-400">暂无数据</td></tr>');
            }
            
            renderPagination();
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(filteredTokens.length / pageSize);
            if (totalPages <= 1) {
                $('#pagination').html('');
                return;
            }
            
            let html = '';
            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})" class="px-4 py-2 bg-white border rounded hover:bg-gray-50">上一页</button>`;
            }
            
            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPages, currentPage + 2);
            
            for (let i = start; i <= end; i++) {
                html += `<button onclick="goToPage(${i})" class="px-4 py-2 ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-white border hover:bg-gray-50'} rounded">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})" class="px-4 py-2 bg-white border rounded hover:bg-gray-50">下一页</button>`;
            }
            
            $('#pagination').html(html);
        }
        
        function goToPage(page) {
            currentPage = page;
            renderTable();
        }
        
        function toggleSelect(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            updateBatchButton();
        }
        
        function toggleSelectAll() {
            const checked = $('#selectAll').prop('checked');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredTokens.slice(start, end);
            
            pageData.forEach(token => {
                if (checked) {
                    selectedIds.add(token.id);
                } else {
                    selectedIds.delete(token.id);
                }
            });
            
            updateBatchButton();
            renderTable();
        }
        
        function updateBatchButton() {
            if (selectedIds.size > 0) {
                $('#batchDeleteBtn').removeClass('hidden').text(`批量删除 (${selectedIds.size})`);
            } else {
                $('#batchDeleteBtn').addClass('hidden');
            }
        }
        
        function batchDelete() {
            if (selectedIds.size === 0) return;
            if (!confirm(`确定删除选中的 ${selectedIds.size} 个Token吗？`)) return;
            
            const ids = Array.from(selectedIds);
            let completed = 0;
            
            ids.forEach(id => {
                $.ajax({
                    url: `/admin/api/admin-tokens/${id}`,
                    method: 'DELETE',
                    success: function() {
                        completed++;
                        if (completed === ids.length) {
                            selectedIds.clear();
                            updateBatchButton();
                            loadTokens();
                        }
                    },
                    error: function() {
                        completed++;
                        if (completed === ids.length) {
                            loadTokens();
                        }
                    }
                });
            });
        }

        $('#createForm').on('submit', function(e) {
            e.preventDefault();
            const data = {
                name: $('#tokenName').val(),
                description: $('#tokenDescription').val()
            };

            $.ajax({
                url: '/admin/api/admin-tokens',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(result) {
                    hideCreateModal();
                    showTokenModal(result.token);
                },
                error: function(xhr) {
                    alert('创建失败: ' + (xhr.responseJSON?.error || '未知错误'));
                }
            });
        });

        function toggleStatus(id) {
            $.ajax({
                url: `/admin/api/admin-tokens/${id}/toggle`,
                method: 'PUT',
                success: function() {
                    loadTokens();
                },
                error: function(xhr) {
                    alert('操作失败: ' + (xhr.responseJSON?.error || '未知错误'));
                }
            });
        }

        function deleteToken(id) {
            if (confirm('确定删除该Token吗？')) {
                $.ajax({
                    url: `/admin/api/admin-tokens/${id}`,
                    method: 'DELETE',
                    success: function() {
                        loadTokens();
                    },
                    error: function(xhr) {
                        alert('删除失败: ' + (xhr.responseJSON?.error || '未知错误'));
                    }
                });
            }
        }
        
        $('#searchInput').on('keyup', function(e) {
            if (e.key === 'Enter') applyFilter();
        });

        loadTokens();
    </script>

    <footer class="bg-white border-t border-gray-100 mt-12" style="box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.1);">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-end items-center gap-2 text-sm">
                <span class="iconify text-blue-600" data-icon="mdi:github"></span>
                <a href="https://github.com/xkatld" target="_blank" class="text-blue-600 hover:text-blue-700">xkatld</a>
                <span class="text-gray-400">|</span>
                <span class="text-gray-600">v1.0.1</span>
            </div>
        </div>
    </footer>
</body>
</html>
